<html xmlns="http://thymeleaf.org">

<head>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"></link>
   
</head>

<body>
    <div class="container">
        <form class="form-horizontal" th:action="@{/addNewJet}" th:object="${aircraft}" action="/addNewJet" method="post" >
            <fieldset>

                <!-- Form Name -->
                <legend>Air Jet Registration</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="aircraft-name">Aircraft Name</label>
                    <div class="col-md-4">
                        <input id="aircraft-name" name="aircraft-name" type="text" placeholder="Name" class="form-control input-md" required="" />

                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-md-4 control-label" for="air-field">Select Airfield</label>
                    <div class="col-md-4">
                        <input id="airfield-name" name="airfield-name" type="text" placeholder="Airfield" class="form-control input-md" required="" />

                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-md-4 control-label" for="icaocode">ICAO Code</label>
                    <div class="col-md-4">
                        <input id="icao-code" name="icao-code" type="text" placeholder="ICAO Code" class="form-control input-md" required="" />

                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-md-4 control-label" for="date">Date Opened</label>
                    <div class="col-md-4">
                        <input id="date-opened" name="date-opened" type="text" placeholder="dd/mm/yy" class="form-control input-md" required="" />

                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-md-4 control-label" for="username">Runway Length</label>
                    <div class="col-md-4">
                        <input id="run-way-length" name="runway-length" type="text" placeholder="Airfield" class="form-control input-md" required="" />

                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="submit"></label>
                    <div class="col-md-4">
                        <button id="submit" name="submit" class="btn btn-primary btn-login">Add</button>
                    </div>
                </div>

            </fieldset>
        </form>

        <script type="text/javascript" th:src="@{/js/jquery-3.1.0.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    </div>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Space Jet</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a th:href="@{/addNew}" href="addnew">Add AirCraft</a></li>
                    <li><a th:href="@{/viewAll}" href="viewAll">View All Jets</a></li>
                    <li><a th:href="@{/login}" href="login">Login</a></li>
                    <li><a th:href="@{/logout}" href="logout"><i class="icon-chevron-left"></i>Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
</body>

</html>
